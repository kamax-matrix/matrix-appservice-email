<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Matrix Bridge Service - List of Subscriptions</title>
    <style>
        table {
            border-spacing: 10px;
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Created on</th>
            <th>By</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tr th:each="sub : ${subList}">
            <td th:text="${sub.getDate()}">Timestamp of the subscription creation</td>
            <td th:text="${sub.getCreator()}">Creator of the subscription</td>
            <td th:text="${sub.getName()}">Name of the Subscription</td>
            <td><a th:href="@{'/subscription/remove?token=' + ${sub.getToken()}}">Unsubscribe</a></td>
        </tr>
    </table>
</div>
</body>
</html>
